<div class="login-container">
  <!-- Lado izquierdo -->
  <div class="left-side">
    <div class="brand-content">
      <div class="logo-container">
        <div class="logo-icon">
          <i class="bi bi-leaf-fill" style="font-size: 1.5rem; color: white;"></i>
        </div>
        <span class="brand-name">EcoConstruct</span>
      </div>
      <h1 class="brand-title">
        Gestión Inteligente<br>
        de Residuos
      </h1>
      <p class="brand-subtitle">Construyendo un futuro sostenible</p>
    </div>
  </div>

  <!-- Lado derecho -->
  <div class="right-side">
    <div class="form-container">
      <div class="form-header text-center mb-4">
        <h2 class="fw-light">Iniciar sesión</h2>
        <p class="text-muted">Confirma tus datos para acceder</p>
      </div>

      <form (submit)="onSubmit($event)">
        <div class="alert alert-danger py-2" *ngIf="showError">
          Credenciales incorrectas. Intenta con adminecoconstruct.com / admin123
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="usuario@ecoconstruct.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <input id="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña" required>
            <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Recordarme</label>
          </div>
          <button type="button" class="btn btn-link p-0 text-success">¿Olvidaste tu contraseña?</button>
        </div>

        <button type="submit" class="btn btn-success w-100">CONTINUAR</button>
      </form>

        <div class="divider">O CONTINÚA CON</div>

        <button type="button" class="btn btn-outline-secondary w-100 mb-3 d-flex align-items-center justify-content-center gap-2">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" height="20">
          Google
        </button>
        <button (click)="login()" type="button" class="btn btn-outline-secondary w-100 mb-3 d-flex align-items-center justify-content-center gap-2">
          <img src="https://www.svgrepo.com/show/452062/microsoft.svg" width="20" height="20">
          Microsoft
        </button>

    </div>
  </div>
</div>
