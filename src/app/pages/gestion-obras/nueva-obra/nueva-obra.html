<div class="d-flex vh-100 overflow-hidden">

<aside class="sidebar text-white flex-shrink-0 p-3" style="width:240px">
  <div class="d-flex align-items-center mb-4">
    <i class="bi bi-leaf-fill fs-4 me-2"></i>
    <span class="h5 mb-0">EcoConstruct</span>
  </div>

  <nav class="nav flex-column">

    <small class="text-uppercase text-white-50 mb-2">Principal</small>

    <a
      routerLink="/dashboard"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-link text-white"
    >
      <i class="bi bi-speedometer2 me-2"></i>
      Dashboard
    </a>

    <a
      routerLink="/gestion-obras"
      routerLinkActive="active"
      class="nav-link text-white"
    >
      <i class="bi bi-building me-2"></i>
      Gestión de Obras
    </a>

    <a
      routerLink="/registro-residuos"
      routerLinkActive="active"
      class="nav-link text-white"
    >
      <i class="bi bi-card-checklist me-2"></i>
      Registro de Residuos
    </a>

    <a
      routerLink="/transporte"
      routerLinkActive="active"
      class="nav-link text-white"
    >
      <i class="bi bi-truck me-2"></i>
      Transporte
    </a>

    <a
      routerLink="/historial-trazabilidad"
      routerLinkActive="active"
      class="nav-link text-white"
    >
      <i class="bi bi-clock-history me-2"></i>
      Historial y Trazabilidad
    </a>

    <a
      routerLink="/reportes"
      routerLinkActive="active"
      class="nav-link text-white"
    >
      <i class="bi bi-bar-chart me-2"></i>
      Reportes
    </a>

    <hr class="border-light">

    <small class="text-uppercase text-white-50 mb-2">Sistema</small>
    <a
      routerLink="/perfil"
      routerLinkActive="active"
      class="nav-link text-white"
    >
      <i class="bi bi-person-circle me-2"></i>
      Perfil
    </a>
    <a
      routerLink="/configuracion"
      routerLinkActive="active"
      class="nav-link text-white"
    >
      <i class="bi bi-gear me-2"></i>
      Configuración
    </a>
          <a routerLink="/usuarios"
         routerLinkActive="active"
         class="nav-link text-white mt-2">
        <i class="bi bi-people me-2"></i>Usuarios
      </a>
  </nav>
</aside>

  <main class="flex-grow-1 p-4 overflow-auto">
    <button class="btn btn-outline-secondary mb-3" (click)="cancelar()">
      ← Volver
    </button>

    <h2>Nueva Obra</h2>
    <small class="text-muted d-block mb-4">
      Registra una nueva obra de construcción en el sistema
    </small>

    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-4">Información de la Obra</h5>

        <form (ngSubmit)="crearObra()">
          <div class="mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="obra.name" name="name" required />
          </div>

          <div class="mb-3">
            <label>Dirección</label>
            <input type="text" class="form-control" [(ngModel)]="obra.address" name="address" required />
          </div>

          <div class="mb-3">
            <label>Tipo</label>
            <select class="form-control" [(ngModel)]="obra.workSiteTypeId" name="type" required>
              <option *ngFor="let tipo of tipos" [value]="tipo.id">{{ tipo.nombre }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Estado</label>
            <select class="form-control" [(ngModel)]="obra.workSiteStatusId" name="status" required>
              <option *ngFor="let estado of estados" [value]="estado.id">{{ estado.nombre }}</option>
            </select>
          </div>

          <button class="btn btn-success" type="submit">Crear</button>
          <button class="btn btn-secondary" type="button" (click)="cancelar()">Cancelar</button>
        </form>

      </div>
    </div>
  </main>
</div>
